<div class="container">
    <h2>Input Name and Choose Level</h2>
    <form [formGroup]="userDataForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter name" name="name">
      </div>
      <div class="form-group">
        <label for="level">Difficulty Level:</label>
          <select formControlName="difficult" class="form-control" id="level" name="level">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
      </div>
      <button [disabled]="userDataForm.value.name === '' " type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
